    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

            href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i"
            rel="stylesheet">

        <!-- Vendor CSS Files -->
        <link href="assets/vendor/aos/aos.css" rel="stylesheet">
        <link href="assets/vendor/bootstrap/css/bootstrap.min.css"
            rel="stylesheet">
        <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
            rel="stylesheet">
        <link href="assets/vendor/boxicons/css/boxicons.min.css"
            rel="stylesheet">
        <link href="assets/vendor/glightbox/css/glightbox.min.css"
            rel="stylesheet">
        <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
        <link href="assets/vendor/swiper/swiper-bundle.min.css"
            rel="stylesheet">

        <!-- Template Main CSS File -->
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/map.css" rel="stylesheet">
    </head>

    <body>

        <!-- ======= Header ======= -->
        <header id="header" class="relative">
            <div class="container d-flex align-items-center">

                <h1 class="logo me-auto"><a href="index.html">PetroNova</a></h1>

                <nav id="navbar" class="navbar">
                    <ul>
                        <li><a class="nav-link scrollto"
                                href="index.html#hero">Home</a></li>
                        <li><a class="nav-link scrollto"
                                href="index.html#about">About</a></li>
                        <li><a class="nav-link scrollto"
                                href="index.html#data">Data</a></li>
                        <li><a class="nav-link scrollto"
                                href="index.html#team">Team</a></li>
                        <li><a class="nav-link scrollto"
                                href="index.html#contact">Contact</a></li>
                    </ul>
                    <i class="bi bi-list mobile-nav-toggle"></i>
                </nav><!-- .navbar -->

            </div>
        </header><!-- End Header -->

        <div id="map">
            <div class="overlay-map">
                <span class="load-icon">
                    
                </span>
            </div>
            
            <iframe id="map-viewer" frameborder="0" style="width: 100%; height:100%;"></iframe>
            <div class="map-filter" onclick="open_filter_bar();">
                <i class="bi bi-funnel"></i>
            </div>
            <div class="filter-bar" id="filter-bar">
                <div class="filter-bar-header">
                    <h3>Filter</h3>
                    <button class="close-filter" onclick="close_filter_bar();">
                        <i class="bi bi-x"></i>
                    </button>
                </div>
                <div class="filter-bar-body">
                    <select class="custom-select col-10" id="type">
                    </select>
                    <select class="custom-select col-10" id="gas" style="display: none;">
                    </select>
                    <select class="custom-select col-10" id="about" style="display: none;">
                    </select>
                    <select class="custom-select col-10" id="collection_name" style="display: none;">
                    </select>
                    <select class="custom-select col-10" id="year" style="display: none;"></select>
                    </select>
                    <input type="month" class="custom-select col-10" id="month" style="display: none;">
                    <input type="date" class="custom-select col-10" id="day" style="display: none;">
                </div>
            </div>
            <a class="show-stats" id="show-stats">Show stats</a>
        </div>
        <section class="search_container" style="display:none">
            
        </section>

        <!-- <div id="preloader"></div> -->
        <a href="#"
            class="back-to-top d-flex align-items-center justify-content-center"><i
                class="bi bi-arrow-up-short"></i></a>
        <!-- Vendor JS Files -->
        <script src="assets/vendor/aos/aos.js"></script>
        <script
            src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
        <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
        <script src="assets/vendor/php-email-form/validate.js"></script>
        <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
        <script src="assets/vendor/waypoints/noframework.waypoints.js"></script>

        <!-- Template Main JS File -->
        <script src="assets/js/main.js"></script>
        <script src="assets/js/map.js"></script>

    </body>

</html>
